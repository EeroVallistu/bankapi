<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Bank API</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="dashboard">
            <header>
                <h2>Welcome to Dashboard</h2>
                <nav class="nav-links">

        </div>
    </div>
    <script src="js/dashboard.js"></script>
