<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions - Bank API</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="dashboard">
            <header>
                <h2>Make a Transfer</h2>
                <nav class="nav-links">
                    <a href="/dashboard.html">Dashboard</a>
                    <button onclick="logout()" class="logout-btn">Logout</button>
                </nav>
            </header>

            <section class="transfer-section">
                <div class="transfer-form">
                    <form id="transferForm">
                        <div class="input-group">
                            <label for="fromAccount">From Account</label>
                            <select id="fromAccount" name="fromAccount" required></select>
                        </div>
                        <div class="input-group">
                            <label for="toAccount">To Account</label>
                            <input type="text" id="toAccount" name="toAccount" required 
                                placeholder="Enter recipient account number">
                        </div>
                        <div class="input-group">
                            <label for="amount">Amount</label>
                            <input type="number" id="amount" name="amount" step="0.01" required 
                                placeholder="Enter amount">
                        </div>
                        <div class="input-group">
                            <label for="explanation">Description</label>
                            <input type="text" id="explanation" name="explanation" required 
                                placeholder="Enter transfer description">
                        </div>
                        <div class="error-message" id="errorMessage"></div>
                        <button type="submit">Send Money</button>
                    </form>
                </div>

                <div class="recent-transactions">
                    <h3>Recent Transactions</h3>
                    <div id="transactionsList"></div>
                </div>
            </section>
        </div>
    </div>
    <script src="js/transactions.js"></script>
</body>
</html>
